language: node_js

node_js:

  - 12



services:

  - docker



# Pre-testing installs

install:

  - echo "nothing needs to be installed"



# Scripts to be run such as tests

before_script:

  - echo "no tests"



script:

  - docker --version # print the version for logging

  - docker build -t feed-service ./udagram-api-feed

  - docker build -t user-service ./udagram-api-user

  - docker build -t udagram-frontend ./udagram-frontend

  - docker build -t reverseproxy ./udagram-reverseproxy



  - docker tag feed-service quoctc11/feed-service:latest

  - docker tag user-service quoctc11/user-service:latest

  - docker tag udagram-frontend quoctc11/udagram-frontend:v1

  - docker tag reverseproxy quoctc11/reverseproxy:latest



 



# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.

after_success:

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  - docker push quoctc11/feed-service:latest

  - docker push quoctc11/user-service:latest

  - docker push quoctc11/udagram-frontend:v1

  - docker push quoctc11/reverseproxy:latest